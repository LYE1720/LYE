<!doctype html><html lang="zh-Hant"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>更多回憶</title>
<link href="style.css" rel="stylesheet">
</head><body>
<nav class="topnav">
  <a href="index.html">首頁</a>
  <a href="more.html">更多回憶</a>
</nav>

<header class="hero"><div class="hero-inner">
  <h1>更多回憶與祝福</h1>
  <p class="subtitle">這一頁放更多照片、影片、文字、朋友的留言集合</p>
</div></header>

<main class="container">
<section class="card">
  <h2>相片輪播</h2>

  <div class="carousel" aria-label="相片輪播">
    <button class="carousel-btn prev" aria-label="上一張">❮</button>

    <div class="carousel-track">
      <div class="slide"><img src="assets/bdpic2.jpg" alt="回憶 1" loading="lazy" decoding="async"></div>
      <div class="slide"><img src="assets/bdpic3.jpg" alt="回憶 2" loading="lazy" decoding="async"></div>
      <div class="slide"><img src="assets/bdpic4.jpg" alt="回憶 3" loading="lazy" decoding="async"></div>
    </div>

    <button class="carousel-btn next" aria-label="下一張">❯</button>
    <div class="carousel-dots" role="tablist"></div>
  </div>
</section>


  <section class="card">
    <h2>影片清單 2</h2>
    <div class="videos-grid">
      <div class="video-wrap"><iframe src="https://www.youtube.com/embed/VIDEO_ID_A" allowfullscreen></iframe></div>
      <div class="video-wrap"><iframe src="https://www.youtube.com/embed/VIDEO_ID_B" allowfullscreen></iframe></div>
    </div>
  </section>
</main>

<footer class="footer"><p>Made with 💛</p></footer>
<script src="script.js"></script>
</body></html>
